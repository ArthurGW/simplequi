name: tests

on:
  push:
    branches:    
      - master         # Push events on master branch

jobs:
  tests:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 simplequi --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 simplequi --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
#    - name: Get libpulse on ubuntu
#      if: matrix.os == 'ubuntu-latest'
#      run: |
#        sudo apt-get update
#        sudo apt-get install libpulse-dev
#    - name: Get libpulse on macos
#      if: matrix.os == 'macos-latest'
#      run: brew install pulseaudio
    - name: Test with test script (Windows)
      if: contains(matrix.os, 'windows')
      run: |
        cd tests
        python run_all_tests.py
    - name: Test with test script (Not Windows)
        env:
          QT_QPA_PLATFORM: minimal
          NO_AUDIO: 1
        if: !contains(matrix.os, 'windows')
        run: |
          cd tests
          python run_all_tests.py
